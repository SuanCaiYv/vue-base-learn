<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN-1</title>
    <link rel="shortcut icon" href="../static/favicon.ico">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app1">
        <msg val="aaa">
            <show></show>
        </msg>
    </div>
</body>
<script>
    const show = {
        props: ["val"],
        template: `
        <p>{{val}}</p>
        `
    }
    const msg = {
        props: ["value"],
        data() {
            return {
                msg: "aaa"
            }
        },
        components: {
            show: show
        },
        template: `
        <show :val="msg"></show>
        `
    }
    const app1 = Vue.createApp({})
    app1.component("msg", msg)
    app1.component("show", show)
    app1.mount("#app1")
</script>
</html>
