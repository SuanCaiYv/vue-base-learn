<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN-1</title>
    <link rel="shortcut icon" href="../static/favicon.ico">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app1">
        <msg val="aaa">
            <show></show>
        </msg>
    </div>
</body>
<script>
    const msg = Vue.createApp({
        props: {
            val: String
        },
        template: `
        `
    })
    const show = Vue.createApp({
        props: {
            val: String
        },
        template: `
        <p>{{val}}</p>
        `
    })
    msg.component("show", show)
    const app1 = Vue.createApp({})
    app1.component("msg", msg)
    app1.mount("#app1")
</script>
</html>
